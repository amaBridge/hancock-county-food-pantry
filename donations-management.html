<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Management</title>
    <style>
        /* =============================
           HEAD / STYLES
           ============================= */

        /* ---- Base / Reset ---- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }

        /* ---- Navbar ---- */
                .navbar {
                    height: 60px; /* Set a fixed height */
                    padding: 0 1.2em; /* Adjust padding to maintain alignment */
                    background: linear-gradient(90deg, #2c3e50 60%, #7095bd 100%);
                    display: flex;
                    align-items: center;
                    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
                    border-bottom: 2px solid #9dae55;
                    position: relative;
                    z-index: 1000;
                }
                .nav-logo {
                    display: flex;
                    align-items: center;
                    text-decoration: none;
                    margin-right: 1em;
                }
                .logo {
                    width: auto;
                    height: auto;
                    max-height: 44px;
                    object-fit: contain;
                    margin: 0;
                    padding: 0;
                    display: block;
                }
                .nav-links {
                    display: flex;
                    gap: 0.5em;
                    align-items: center;
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                }
                .nav-links a {
                    color: #fff;
                    text-decoration: none;
                    font-weight: 500;
                    font-size: 1.08em;
                    padding: 6px 18px;
                    border-radius: 4px;
                    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
                    font-family: 'Segoe UI', Arial, sans-serif;
                }
                .nav-links a:hover {
                    background: #9dae55;
                    color: #2c3e50;
                    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.12);
                }
                .nav-divider {
                    display: inline-block;
                    width: 1px;
                    height: 22px;
                    background: #9dae55;
                    margin: 0 0.5em;
                    vertical-align: middle;
                }

                .nav-toggle {
                    display: none;
                    margin-left: auto;
                    background: rgba(255, 255, 255, 0.08);
                    border: 1px solid rgba(255, 255, 255, 0.28);
                    color: #fff;
                    padding: 6px 10px;
                    border-radius: 8px;
                    font-size: 22px;
                    line-height: 1;
                    cursor: pointer;
                }
                .nav-toggle:hover {
                    background: rgba(157, 174, 85, 0.25);
                    border-color: rgba(157, 174, 85, 0.8);
                }
                .nav-toggle:focus {
                    outline: 2px solid #9dae55;
                    outline-offset: 2px;
                }
        /* ---- Layout / Container ---- */
                .container { width: calc(100% - 24px); max-width: 900px; margin: 12px auto; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

                /* iPad/tablet: let the app fill the screen more */
                @media (min-width: 768px) and (max-width: 1024px) {
                    .container { max-width: 1100px; }

                    /* Bigger header typography on tablets */
                    .header-content h1 { font-size: 40px; }
                    .header-content p { font-size: 18px; }
                }

                /* Desktop: let the app fill the screen more */
                @media (min-width: 1025px) {
                    .container { max-width: 1400px; }
                }
        .header { background-color: #fff; padding: 12px; display: flex; align-items: center; gap: 12px; }
        .logo { width: 16%; height: auto; max-height: 48px; object-fit: contain; }
        .header-content { text-align: left; }
        .header-content h1 { font-size: 34px; color: #9dae55; margin-bottom: 10px; }
        .header-content p { color: #5a7a92; font-size: 16px; }
        /* ---- Donations Table ---- */
        .table-section {
            background-color: #7095bd;
            padding: 12px;
            border-radius: 6px;
            margin: 10px;
            /* Keep wide tables inside the rounded section border */
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
        }
        .table-section h2 { font-size: 16px; color: white; margin-bottom: 10px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 6px; overflow: hidden; }
        th, td { padding: 6px 8px; text-align: center; }
        th { background-color: #5a7a92; color: #fff; font-size: 13px; }
        tr:nth-child(even) { background-color: #f5f5f5; }
        tr:nth-child(odd) { background-color: #e0e0e0; }
        td { font-size: 12px; }

                /* ---- Actions (Receipt/Delete) ---- */
                .actions {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 6px;
                    flex-wrap: wrap;
                }
                .delete-btn { padding: 4px 10px; background-color: #9dae55; color: white; border: none; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; display: inline-flex; justify-content: center; width: 70px; }
        .delete-btn:hover { background-color: #7fa642; }
                .receipt-btn { padding: 4px 10px; background-color: #5a7a92; color: white; border: none; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; display: inline-flex; justify-content: center; width: 70px; }
        .receipt-btn:hover { background-color: #4a6a82; }

        @media (max-width: 768px) {
          .logo {
            display: none;
          }

                    /* Mobile: hamburger menu */
                    .navbar {
                        height: auto;
                        min-height: 60px;
                        padding: 0.5rem 0.75rem;
                        flex-wrap: wrap;
                        justify-content: space-between;
                    }

                    .nav-toggle {
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                    }

                    .nav-links {
                        display: none;
                        flex-direction: column;
                        align-items: stretch;
                        gap: 0.25rem;
                        width: 100%;
                        padding: 0.5rem 0 0.25rem 0;
                        position: static;
                        left: auto;
                        transform: none;
                    }

                    .navbar.nav-open .nav-links {
                        display: flex;
                    }

                    .nav-links a {
                        width: 100%;
                        max-width: none;
                        text-align: left;
                        background: rgba(255, 255, 255, 0.06);
                        border: 1px solid rgba(255, 255, 255, 0.18);
                        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
                    }

                    .nav-links a:hover {
                        background: rgba(157, 174, 85, 0.28);
                        border-color: rgba(157, 174, 85, 0.9);
                        color: #fff;
                    }

                    .nav-divider {
                        display: block;
                        width: 100%;
                        height: 1px;
                        background: rgba(255, 255, 255, 0.22);
                        margin: 6px 0;
                    }

                    /* Prevent iOS Safari auto-zoom on focus (inputs <16px trigger zoom) */
                    input,
                    select,
                    textarea {
                        font-size: 16px !important;
                    }

          .table-section {
            width: auto; /* Adjust to fit the table's width */
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
          }
          table {
            min-width: 600px; /* Ensure the table has a minimum width */
          }
        }

                /* Touch devices (incl. iPad): prevent focus-zoom even on wider viewports */
                @media (hover: none) and (pointer: coarse) {
                    input,
                    select,
                    textarea {
                        font-size: 16px !important;
                    }
                }

                /* Tablets (iPad etc): larger tap targets + more readable table */
                @media (hover: none) and (pointer: coarse) and (min-width: 768px) {
                    body {
                        font-size: 18px;
                    }

                    .navbar {
                        padding: 0.5rem 1rem;
                        height: auto;
                        min-height: 64px;
                    }

                    .nav-links a {
                        padding: 12px 20px;
                        font-size: 1.12em;
                    }

                    .nav-toggle {
                        padding: 10px 14px;
                        font-size: 28px;
                        border-radius: 10px;
                    }

                    .container {
                        width: calc(100% - 16px);
                        margin: 8px auto;
                    }

                    .table-section {
                        padding: 14px;
                    }

                    th {
                        font-size: 15px;
                        padding: 10px 12px;
                    }

                    td {
                        font-size: 14px;
                        padding: 10px 12px;
                    }

                    .actions {
                        gap: 10px;
                    }

                    .delete-btn,
                    .receipt-btn {
                        min-height: 40px;
                        padding: 8px 14px;
                        font-size: 14px;
                        width: auto;
                    }
                }

                /* Desktop: match the roomier tablet-friendly UI */
                @media (min-width: 1025px) {
                    body {
                        font-size: 18px;
                    }

                    .navbar {
                        padding: 0.5rem 1rem;
                        height: auto;
                        min-height: 64px;
                    }

                    .nav-links a {
                        padding: 12px 20px;
                        font-size: 1.12em;
                    }

                    .container {
                        width: calc(100% - 16px);
                        margin: 8px auto;
                    }

                    .table-section {
                        padding: 14px;
                    }

                    th {
                        font-size: 15px;
                        padding: 10px 12px;
                    }

                    td {
                        font-size: 14px;
                        padding: 10px 12px;
                    }

                    .actions {
                        gap: 10px;
                    }

                    .delete-btn,
                    .receipt-btn {
                        min-height: 40px;
                        padding: 8px 14px;
                        font-size: 14px;
                        width: auto;
                    }
                }

    <!-- =============================
                 SCRIPTS
         ============================== -->
        <script>
            (function () {
                const navbar = document.querySelector('.navbar');
                if (!navbar) return;
                const toggleButton = navbar.querySelector('.nav-toggle');
                const navLinks = navbar.querySelector('.nav-links');
                if (!toggleButton || !navLinks) return;

                function setOpen(isOpen) {
                    navbar.classList.toggle('nav-open', isOpen);
                    toggleButton.setAttribute('aria-expanded', String(isOpen));
                }

                toggleButton.addEventListener('click', function () {
                    setOpen(!navbar.classList.contains('nav-open'));
                });

                navLinks.addEventListener('click', function (event) {
                    const target = event.target;
                    if (target && target.matches && target.matches('a')) {
                        setOpen(false);
                    }
                });

                window.addEventListener('resize', function () {
                    if (window.innerWidth > 768) setOpen(false);
                });
            })();
        </script>
