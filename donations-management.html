        /* ---- Navbar ---- */

        /* ---- Layout / Container ---- */

                    .container { max-width: 1100px; }

        /* ---- Donations Table ---- */
        .table-section {
            background-color: #7095bd;
            padding: 12px;
            border-radius: 6px;
            margin: 10px;
            max-width: 100%;
        }
        /* Keep wide tables inside the rounded section border without making the toolbar scrollable */
        .table-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
        }
        .table-section h2 { font-size: 16px; color: white; margin-bottom: 10px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 6px; overflow: hidden; }
        th, td { padding: 6px 8px; text-align: center; }
        th { background-color: #5a7a92; color: #fff; font-size: 13px; }
        tr:nth-child(even) { background-color: #f5f5f5; }
        tr:nth-child(odd) { background-color: #e0e0e0; }
        td { font-size: 12px; }

        /* Keep Actions visible while scrolling horizontally */
        th.sticky-col,
        td.sticky-col {
            position: sticky;
            left: 0;
            z-index: 2;
            background: inherit;
        }
        th.sticky-col {
            z-index: 4;
            background: #5a7a92;
        }
        td.sticky-col {
            box-shadow: 2px 0 0 rgba(0, 0, 0, 0.08);
            min-width: 120px;
        }

        /* ---- Table Toolbar Buttons ---- */
        .table-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toolbar-btn {
            padding: 6px 14px;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .toolbar-btn.secondary { background-color: #5a7a92; }
        .toolbar-btn.secondary:hover { background-color: #4a6a82; }
        .toolbar-btn.primary { background-color: #9dae55; }
        .toolbar-btn.primary:hover { background-color: #7fa642; }

                /* ---- Actions (Receipt/Delete) ---- */
                .actions {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 6px;
                    flex-wrap: wrap;
                }
                .delete-btn { padding: 4px 10px; background-color: #9dae55; color: white; border: none; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; display: inline-flex; justify-content: center; width: 70px; }
        .delete-btn:hover { background-color: #7fa642; }
                .receipt-btn { padding: 4px 10px; background-color: #5a7a92; color: white; border: none; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; display: inline-flex; justify-content: center; width: 70px; }
        .receipt-btn:hover { background-color: #4a6a82; }

                /* Make action buttons same width everywhere */
                .delete-btn,
                .receipt-btn {
                    width: 84px;
                }

        @media (max-width: 768px) {
          .logo {
            display: none;
          }

                    /* Mobile: hamburger menu */
                    .navbar {
                        height: auto;
                        min-height: 60px;
                        padding: 0.5rem 0.75rem;
                        flex-wrap: wrap;
                        justify-content: space-between;
                    }

                    .nav-toggle {
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                    }

                    .nav-links {
                        display: none;
                        flex-direction: column;
                        align-items: stretch;
                        gap: 0.25rem;
                        width: 100%;
                        padding: 0.5rem 0 0.25rem 0;
                        position: static;
                        left: auto;
                        transform: none;
                    }

                    .navbar.nav-open .nav-links {
                        display: flex;
                    }

                    .nav-links a {
                        width: 100%;
                        max-width: none;
                        text-align: left;
                        background: rgba(255, 255, 255, 0.06);
                        border: 1px solid rgba(255, 255, 255, 0.18);
                        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
                    }

                    .nav-links a:hover {

                        border-color: rgba(157, 174, 85, 0.9);
                        color: #fff;
                    }

                    .nav-divider {
                        display: block;
                        width: 100%;
                        height: 1px;
                        background: rgba(255, 255, 255, 0.22);
                        margin: 6px 0;
                    }

                    /* Prevent iOS Safari auto-zoom on focus (inputs <16px trigger zoom) */
                    input,
                    select,
                    textarea {
                        font-size: 16px !important;
                    }

                    .table-scroll {
                        width: auto; /* Adjust to fit the table's width */
                        overflow-x: auto; /* Enable horizontal scrolling if necessary */
                    }
                    table {
                        min-width: 600px; /* Ensure the table has a minimum width */
                    }
        }

                /* Touch devices (incl. iPad): prevent focus-zoom even on wider viewports */
                @media (hover: none) and (pointer: coarse) {
                    input,
                    select,
                    textarea {
                        font-size: 16px !important;
                    }
                }

                /* Tablets (iPad etc): larger tap targets + more readable table */
                @media (hover: none) and (pointer: coarse) and (min-width: 768px) {
                    body {
                        font-size: 18px;
                    }

                    .navbar {
                        padding: 0.5rem 1rem;

                    th {

                    .delete-btn,

                    .toolbar-btn {

                /* Phones (iPhone etc): larger toolbar tap targets */
                @media (hover: none) and (pointer: coarse) and (max-width: 767px) {
                    .toolbar-btn {

                }

                /* Desktop: match the roomier tablet-friendly UI */
                @media (min-width: 1025px) {
                    body {

                    .navbar {

                            <th>Temperature (Â°F)</th>

    <script>
// ============================================================
// Donations management script (inlined into donations-management.html)
// ============================================================
// Purpose
// - Renders the donation history table on donations-management.html.
// - Allows sorting by date (toggle ascending/descending).
// - Allows deletion of a donation entry.
//
// Data source
// - localStorage('donationsList'): array of donation objects created on Home.
// ============================================================

function initNavbarMenu() {
    const navbar = document.querySelector('.navbar');
    if (!navbar) return;
    const toggleButton = navbar.querySelector('.nav-toggle');
    const navLinks = navbar.querySelector('.nav-links');
    if (!toggleButton || !navLinks) return;

    function setOpen(isOpen) {
        navbar.classList.toggle('nav-open', isOpen);
        toggleButton.setAttribute('aria-expanded', String(isOpen));
    }

    toggleButton.addEventListener('click', function () {
        setOpen(!navbar.classList.contains('nav-open'));
    });

    navLinks.addEventListener('click', function (event) {
        const target = event.target;
        if (target && target.matches && target.matches('a')) {
            setOpen(false);
        }
    });

    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) setOpen(false);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    initNavbarMenu();

    // DOM anchors (only exist on donations-management.html)
    const tableBody = document.querySelector('#donationsTable tbody');
    const orderToggleBtn = document.getElementById('orderToggleBtn');

    // Controls the sort order in the UI
    let isDescending = true;

    function toFixed2(value) {
        const num = Number(value);
        return Number.isFinite(num) ? num.toFixed(2) : '0.00';
    }

    function openReceiptPage(donation, { autoPrint = true } = {}) {
        const id = `${Date.now()}-${Math.random().toString(16).slice(2)}`;
        try {
            localStorage.setItem(`receipt:${id}`, JSON.stringify(donation));
        } catch {
            alert('Unable to prepare receipt data (storage unavailable).');
            return;
        }

        const url = `receipt.html?id=${encodeURIComponent(id)}${autoPrint ? '&autoprint=1' : ''}`;
        const win = window.open(url, '_blank');
        if (!win) {
            alert('Popup blocked. Please allow popups to print receipts.');
            return;
        }
        try { win.focus(); } catch { }
    }

    function getSortedDonations() {
        const donations = JSON.parse(localStorage.getItem('donationsList') || '[]');
        donations.sort((a, b) => {
            let dateA = new Date(a.dateTime);
            let dateB = new Date(b.dateTime);
            if (isDescending) {
                return dateB - dateA;
            } else {
                return dateA - dateB;
            }
        });
        return donations;
    }

    function loadDonations() {
        // Full re-render of the table from storage
        tableBody.innerHTML = '';
        const donations = getSortedDonations();
        donations.forEach((donation, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="sticky-col">
                    <div class="actions">
                        <button data-idx="${idx}" class="receipt-btn">Receipt</button>
                        <button data-idx="${idx}" class="delete-btn">Delete</button>
                    </div>
                </td>
                <td>${donation.dateTime}</td>
                <td>${donation.companyName}</td>
                <td>${toFixed2(donation.Produce)}</td>
                <td>${toFixed2(donation['Frozen Meats'])}</td>
                <td>${donation.temperature ? donation.temperature : ''}</td>
                <td>${toFixed2(donation['Misc Frozen'])}</td>
                <td>${toFixed2(donation.Bakery)}</td>
                <td>${toFixed2(donation.Dry)}</td>
            `;
            tableBody.appendChild(tr);
        });
    }

    if (orderToggleBtn) {
        orderToggleBtn.addEventListener('click', function() {
            // Toggle sort direction and re-render
            isDescending = !isDescending;
            orderToggleBtn.textContent = 'Order: ' + (isDescending ? 'Descending' : 'Ascending');
            loadDonations();
        });
    }

    // Add New Donation is a plain <a href="index.html"> link for maximum iOS Safari reliability.

    tableBody.addEventListener('click', function(e) {
        const target = e.target;
        if (!(target instanceof HTMLElement)) return;

        if (target.classList.contains('receipt-btn')) {
            const idx = parseInt(target.getAttribute('data-idx'));
            const donations = getSortedDonations();
            const donation = donations[idx];
            if (!donation) return;
            openReceiptPage(donation, { autoPrint: true });
            return;
        }

        if (target.classList.contains('delete-btn')) {
            const idx = parseInt(target.getAttribute('data-idx'));
            if (!confirm('Are you sure you want to delete this donation?')) return;
            const donations = getSortedDonations();
            donations.splice(idx, 1);
            localStorage.setItem('donationsList', JSON.stringify(donations));
            loadDonations();
        }
    });

    // Initial render
    loadDonations();
});
    </script>
