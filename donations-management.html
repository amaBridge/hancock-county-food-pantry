<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
                .navbar {
                    height: 60px; /* Set a fixed height */
                    padding: 0 1.2em; /* Adjust padding to maintain alignment */
                    background: linear-gradient(90deg, #2c3e50 60%, #7095bd 100%);
                    display: flex;
                    align-items: center;
                    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
                    border-bottom: 2px solid #9dae55;
                    position: relative;
                }
                .nav-logo {
                    display: flex;
                    align-items: center;
                    text-decoration: none;
                    margin-right: 1em;
                }
                .logo {
                    width: auto;
                    height: auto;
                    max-height: 44px;
                    object-fit: contain;
                    margin: 0;
                    padding: 0;
                    display: block;
                }
                .nav-links {
                    display: flex;
                    gap: 0.5em;
                    align-items: center;
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                }
                .nav-links a {
                    color: #fff;
                    text-decoration: none;
                    font-weight: 500;
                    font-size: 1.08em;
                    padding: 6px 18px;
                    border-radius: 4px;
                    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
                    font-family: 'Segoe UI', Arial, sans-serif;
                }
                .nav-links a:hover {
                    background: #9dae55;
                    color: #2c3e50;
                    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.12);
                }
                .nav-divider {
                    display: inline-block;
                    width: 1px;
                    height: 22px;
                    background: #9dae55;
                    margin: 0 0.5em;
                    vertical-align: middle;
                }
        .container { max-width: 900px; margin: 12px auto; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background-color: #fff; padding: 12px; display: flex; align-items: center; gap: 12px; }
        .logo { width: 16%; height: auto; max-height: 48px; object-fit: contain; }
        .header-content { text-align: left; }
        .header-content h1 { font-size: 28px; color: #9dae55; margin-bottom: 10px; }
        .header-content p { color: #5a7a92; font-size: 14px; }
        .table-section { background-color: #7095bd; padding: 12px; border-radius: 6px; margin: 10px; }
        .table-section h2 { font-size: 16px; color: white; margin-bottom: 10px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 6px; overflow: hidden; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #5a7a92; color: #fff; font-size: 14px; }
        tr:nth-child(even) { background-color: #f5f5f5; }
        tr:nth-child(odd) { background-color: #e0e0e0; }
        td { font-size: 13px; }
        .delete-btn { padding: 6px 14px; background-color: #9dae55; color: white; border: none; border-radius: 4px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .delete-btn:hover { background-color: #7fa642; }

        @media (max-width: 768px) {
          .logo {
            display: none;
          }
          .table-section {
            width: auto; /* Adjust to fit the table's width */
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
          }
          table {
            min-width: 600px; /* Ensure the table has a minimum width */
          }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <nav class="navbar">
                <a class="nav-logo" href="index.html">

                </a>
                <div class="nav-links">

        </nav>
    <div class="container">

            <div class="header-content">
                <h1>Donations Management</h1>
                <p>For Hancock County Food Pantry</p>
            </div>
        </div>

            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2>All Donations</h2>
                <button id="orderToggleBtn" style="padding: 6px 14px; background-color: #5a7a92; color: white; border: none; border-radius: 4px; font-size: 13px; font-weight: bold; cursor: pointer; margin-bottom: 8px;">Order: Descending</button>
            </div>
            <table id="donationsTable">

                        <th>Dry (lb)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="donations-management.js"></script>
</body>
</html>
