<!-- ============================================================
     PAGE: Receipt (receipt.html)
     Purpose:
       - Print-friendly donation receipt view.
       - Works well on iPad by providing an explicit Print button.
     Data source:
       - Reads a donation object from localStorage via ?id=... (written by index.js or donations-management.js)
============================================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; color: #111; background: #fff; margin: 0; padding: 0; }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .toolbar button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #2c3e50;
      background: #2c3e50;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      min-width: 120px;
    }

    .toolbar button.secondary {
      background: #fff;
      color: #2c3e50;
    }

    .toolbar .hint {
      font-size: 12px;
      color: #444;
      max-width: 520px;
      text-align: center;
      line-height: 1.3;
    }

    .receipt-container {
      max-width: 420px;
      margin: 16px auto 24px auto;
      border: 2px solid #111;
      border-radius: 10px;
      padding: 20px 26px;
      background: #fff;
    }

    .logo { display: block; margin: 0 auto 14px auto; max-width: 120px; }
    h1 { text-align: center; font-size: 1.6em; margin-bottom: 0.2em; letter-spacing: 1px; }
    .subtitle { text-align: center; font-size: 1em; margin-bottom: 1.1em; color: #222; }

    .info-table { width: 100%; margin-bottom: 1.1em; border-collapse: collapse; }
    .info-table td { padding: 4px 0; font-size: 1em; }

    .donation-table { width: 100%; border-collapse: collapse; margin-bottom: 1.1em; }
    .donation-table th, .donation-table td { border: 1px solid #111; padding: 6px 10px; font-size: 1em; text-align: left; }
    .donation-table th { background: #eee; }

    .footer { text-align: center; font-size: 0.95em; margin-top: 1.3em; color: #222; }

    /* Hide toolbar when actually printing */
    @media print {
      .toolbar { display: none !important; }
      .receipt-container { margin-top: 24px; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="printBtn" type="button">Print</button>
    <button id="closeBtn" type="button" class="secondary">Close</button>
    <div class="hint" id="hint"></div>
  </div>

  <div class="receipt-container" id="receiptRoot">
    <!-- Filled by receipt.js -->
  </div>

  <script src="receipt.js"></script>
</body>
</html>
