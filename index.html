<!DOCTYPE html>
<html lang="en">
<head>

    <!-- =============================
                     HEAD / STYLES
         ============================== -->
    <style>
        /* Navigation Bar Styles */

            height: 60px; /* Set a fixed height */
            padding: 0 1.2em; /* Adjust padding to maintain alignment */

            align-items: center;

        }

            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-divider {
            display: inline-block;
            width: 1px;
            height: 22px;
            background: #9dae55;
            margin: 0 0.5em;
            vertical-align: middle;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.12em;
            padding: 12px 20px;
            border-radius: 10px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .nav-links a:hover {
            background: #9dae55;
            color: #2c3e50;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.12);
        }

        .nav-toggle {
            display: none;
            margin-left: auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.28);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 28px;
            line-height: 1;
            cursor: pointer;
        }
        .nav-toggle:hover {
            background: rgba(157, 174, 85, 0.25);
            border-color: rgba(157, 174, 85, 0.8);
        }
        .nav-toggle:focus {
            outline: 2px solid #9dae55;
            outline-offset: 2px;
        }

        /* Mobile: hamburger menu */
        @media (max-width: 768px) {
            .navbar {
                height: auto;
                min-height: 60px;
                padding: 0.5rem 0.75rem;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .nav-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: stretch;
                gap: 0.25rem;
                width: 100%;
                padding: 0.5rem 0 0.25rem 0;
                position: static;
                left: auto;
                transform: none;
            }

            .navbar.nav-open .nav-links {
                display: flex;
            }

            .nav-links a {
                width: 100%;
                max-width: none;
                text-align: left;
                background: rgba(255, 255, 255, 0.06);
                border: 1px solid rgba(255, 255, 255, 0.18);
                box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
            }

            .nav-links a:hover {
                background: rgba(157, 174, 85, 0.28);
                border-color: rgba(157, 174, 85, 0.9);
                color: #fff;
            }

            .nav-divider {
                display: block;
                width: 100%;
                height: 1px;
                background: rgba(255, 255, 255, 0.22);
                margin: 6px 0;
            }
        }
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            font-size: 18px;
        }
        
        .container {
            width: calc(100% - 24px);
            max-width: 600px;
            margin: 12px auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* iPad/tablet: let the app fill the screen more */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 1000px;
            }

            /* Bigger header typography on tablets */
            .header-content h1 {
                font-size: 40px;
            }
            .header-content p {
                font-size: 18px;
            }
        }

        /* Desktop: let the app fill the screen more */
        @media (min-width: 1025px) {
            .container {
                max-width: 1200px;
            }
        }
        
          /* =============================
              HEADER SECTION
          ============================== */
        .header {
            background-color: #FFFFFF;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: auto;
            height: auto;
            max-height: 44px;
            object-fit: contain;
            margin: 0;
            padding: 0;
            display: block;
        }
        
        .header-content {
            text-align: left;
        }
        
        .header-content h1 {
            font-size: 34px;
            color: #9dae55;
            margin-bottom: 10px;
        }
        
        .header-content p {
            color: #5a7a92;
            font-size: 16px;
        }
        
          /* =============================
              COMPANY SELECTION SECTION
          ============================== */
                  /* =============================
                      ADD NEW DONOR SECTION
                  ============================== */
                  /* Uses .form-section, .input-group, .input-field, .input-field label, .input-field input */
        .form-section {
            background-color: #7095bd;
            padding: 14px;
            border-bottom: 1px solid #e0e0e0;
            margin: 0 10px 10px 10px;
            border-radius: 6px;
        }
        
        .form-section h2 {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
        }
        
        .input-field label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-field input,
        .input-field select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 48px;
        }

        /* =============================
           COMPANY DROPDOWN + INLINE ADD
           ============================= */
        .company-row {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }

        /* Dropdown takes full width */
        .company-row select {
            width: 100%;
            min-width: 0;
        }

        /* When adding: keep dropdown full-width (input appears underneath) */
        .company-row.is-adding select {
            width: 100%;
        }

        /* =============================
           DONOR COMBOBOX (type-to-filter)
           ============================= */
        .donor-combobox {
            position: relative;
            width: 100%;
            /* Keep the input + clear button above the click-absorbing backdrop */
            z-index: 60;
        }
        .donor-combo-input {
            padding: 10px 12px;
            padding-right: 44px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 48px;
            width: 100%;
            background: #fff;
        }

        .donor-combo-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.18);
            background: rgba(90, 122, 146, 0.10);
            color: #2c3e50;
            font-size: 22px;
            line-height: 1;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            z-index: 65;
        }
        .donor-combo-clear:hover {
            background: rgba(90, 122, 146, 0.18);
        }
        .donor-combo-clear:focus {
            outline: 2px solid #9dae55;
            outline-offset: 2px;
        }

        .donor-combobox.has-value .donor-combo-clear {
            display: inline-flex;
        }
        .donor-combo-list {
            display: none;
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
            max-height: 260px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            z-index: 70;
        }

        /* Backdrop to prevent taps/clicks landing on elements under the open dropdown */
        .donor-combo-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 45;
            pointer-events: auto;
            touch-action: none;
        }
        .donor-combo-backdrop.open {
            display: block;
        }
        .donor-combo-list.open {
            display: block;
        }

        /* =============================
           TOAST / CONFIRMATION MESSAGE
           ============================= */
        .app-toast {
            position: fixed;
            top: 76px;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            max-width: calc(100% - 24px);
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(90, 122, 146, 0.96);
            color: #fff;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
            opacity: 0;
            pointer-events: none;
            z-index: 2500;
            transition: opacity 160ms ease, transform 160ms ease;
            font-size: 14px;
            line-height: 1.25;
            text-align: center;
        }
        .app-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (min-width: 768px) {
            .app-toast {
                top: 84px;
                font-size: 16px;
                padding: 12px 16px;
            }
        }
        .donor-combo-item {
            padding: 12px 12px;
            cursor: pointer;
            font-size: 16px;
            color: #2c3e50;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            user-select: none;
            touch-action: manipulation;
        }

        /* Temporary: visible build/version marker for cache debugging */
        .app-version {
            margin-top: 6px;
            font-size: 12px;
            color: rgba(90, 122, 146, 0.9);
            letter-spacing: 0.2px;
        }
        .donor-combo-item:last-child {
            border-bottom: none;
        }
        .donor-combo-item.active {
            background: #9dae55;
            color: #fff;
        }
        .donor-combo-item.muted {
            color: #6b7b88;
            cursor: default;
        }
        .company-select-hidden {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .add-new-donor-inline {
            display: none;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        .add-new-donor-inline input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 48px;
        }
        .add-new-donor-inline button {
            padding: 12px 16px;
            background-color: #9dae55;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            min-height: 48px;
        }
        .add-new-donor-inline button:hover {
            background-color: #7fa642;
        }
        
          /* =============================
              CATEGORY SELECTION SECTION
          ============================== */
        .category-section {
            padding: 14px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #7095bd;
            margin: 10px;
            border-radius: 6px;
        }
        
        .category-section h2 {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            border: 2px solid #9dae55;
            background-color: white;
            color: black;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
        }
        
        .category-btn:hover {
            background-color: #f0f3e6;
        }
        
        .category-btn.active {
            background-color: #9dae55;
            color: white;
        }
        
          /* =============================
              WEIGHT & TEMPERATURE SECTION
          ============================== */
        .usage-section {
                        --entry-height: 84px;
            background-color: #7095bd;
            padding: 14px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 16px;
            margin: 10px;
            border-radius: 6px;
        }
        
        .weight-container {
            display: flex;
            align-items: stretch;
            gap: 14px;
            width: 100%;
        }
        
        .usage-item {
            text-align: right;
            flex: 1 1 0;
            min-width: 0;
        }

        .usage-value-wrap {
            position: relative;
            width: 100%;
            max-width: none;
            margin-left: 0;
            flex: 1 1 auto;
            height: var(--entry-height);
            background-color: #5a7a92;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .usage-value {
            font-size: 40px;
            font-weight: bold;
            background-color: transparent;
            height: 100%;
            padding: 14px 14px 26px 14px; /* extra bottom space for the in-box labels */
            border-radius: 0;
            margin-bottom: 0;
            font-family: 'Courier New', monospace;
            text-align: right;
            align-self: center;
            width: 100%;
            transition: max-width 0.3s, flex 0.3s;
            border: none;
            color: #fff;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Category label shown inside the number box (bottom-left) */
        #categoryLabel {
            position: absolute;
            left: 14px;
            bottom: 8px;
            margin: 0;
            text-align: left;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            pointer-events: none;
            line-height: 1;
            z-index: 2;
        }

        /* Units label shown inside the number box (bottom-right) */
        #poundsLabel {
            position: absolute;
            right: 14px;
            bottom: 8px;
            margin: 0;
            text-align: right;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
            pointer-events: none;
            line-height: 1;
            z-index: 2;
        }
        
        .usage-value.expand {
            max-width: 100%;
            flex: 1 1 auto;
        }
        
        .usage-label {
            font-size: 14px;
            text-align: right;
            margin: 2px;
        }
        
        .temperature-input {
            display: none;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            background-color: white;
            color: #333;
            text-align: right;
            min-width: 80px;
            align-self: center;
            height: var(--entry-height);
            flex: 0.9;
        }
        
        .temperature-input.show {
            display: block;
        }
        
        .log-weight-btn {
            padding: 12px 16px;
            background-color: #9dae55;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            height: var(--entry-height);
            align-self: center;
            min-height: 48px;
        }
        
        .log-weight-btn:hover {
            background-color: #7fa642;
        }
        
          /* =============================
              ACTION BUTTONS SECTION
          ============================== */
        .buttons-section {
            background-color: #7095bd;
            padding: 14px;
            display: flex;
            justify-content: space-around;
            gap: 12px;
            flex-wrap: wrap;
            margin: 10px 10px 0 10px;
            border-radius: 6px;
        }
        
        .btn {
            flex: 1 1 0;
            min-width: 200px;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            white-space: normal;
            overflow-wrap: break-word;
            word-break: normal;
            line-height: 1.2;
            text-align: center;
            min-height: 48px;
        }
        
        .btn-submit {
            background-color: #9dae55;
        }
        
        .btn-submit:hover {
            background-color: #7fa642;
        }
        
        .btn-reset {
            background-color: #9dae55;
        }
        
        .btn-reset:hover {
            background-color: #7fa642;
        }
        
          /* =============================
              OUTPUT SECTION
          ============================== */
        .output-section {
            background-color: #e0e0e0;
            padding: 14px;
            /* Use flex so each row's tiles expand to fill the row (no empty-grid-column gaps) */
            display: flex;
            flex-wrap: wrap;
            justify-content: stretch;
            align-items: stretch;
            gap: 12px;
            margin: 10px;
            border-radius: 6px;
        }
        
        .output-section h2 {
            flex: 0 0 100%;
            font-size: 18px;
            color: #7095bd;
            font-weight: bold;
        }
        
        .output-item {
            background-color: #5a7a92;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            color: #00E676;
            font-family: 'Courier New', monospace;
            flex: 1 1 180px;
            min-width: 180px;
        }

        .output-value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 4px;
            overflow-wrap: anywhere;
        }
        
        .output-label {
            font-size: 12px;
            color: #d4e4f7;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        @media (max-width: 420px) {
            .output-section { gap: 8px; }
            .output-item { padding: 10px; }
            .output-value { font-size: 18px; }
            .output-label { font-size: 11px; }
        }
        
          /* =============================
              SUBMIT DONATION SECTION
          ============================== */
        .submit-section {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
            margin: 0 10px 10px 10px;
            border-radius: 6px;
        }
        
        .submit-donation-btn {
            padding: 14px 30px;
            background-color: #9dae55;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            min-height: 84px;
            height: 84px;
        }
        
        .submit-donation-btn:hover {
            background-color: #7fa642;
        }
        
        @media (max-width: 768px) {
          .logo {
            display: none;
          }

                                        /* Keep action buttons from wrapping too early by tightening spacing first. */
                                        .buttons-section {
                                                padding: 12px;
                                                gap: 10px;
                                        }
                                        .btn {
                                                min-width: 170px;
                                                padding: 10px 12px;
                                                font-size: 15px;
                                        }

                    /* Prevent iOS Safari auto-zoom on focus (inputs <16px trigger zoom) */
                    input:not(.usage-value),
                    select,
                    textarea {
                        font-size: 16px !important;
                    }

                    /* Mobile-friendly weight/temperature layout:
                         when temperature is shown, it appears above the weight box (not overlapping it). */
                    .weight-container {
                        flex-direction: column;
                        align-items: stretch;
                    }
                    .temperature-input {
                        flex: none;
                        width: 100%;
                        min-width: 0;
                    }
                    .usage-item {
                        text-align: left;
                    }
                    .usage-value-wrap {
                        max-width: 100%;
                        margin-left: 0;
                    }
                    .log-weight-btn {
                        width: 100%;
                    }

        }

        @media (max-width: 640px) {
            /* One more step down before wrapping becomes unavoidable. */
            .buttons-section {
                padding: 10px;
                gap: 8px;
            }
            .btn {
                min-width: 150px;
                padding: 9px 10px;
                font-size: 14px;
            }
        }

                /* Touch devices (incl. iPad): prevent focus-zoom even on wider viewports */
                @media (hover: none) and (pointer: coarse) {
                    input:not(.usage-value),
                    select,
                    textarea {
                        font-size: 16px !important;
                    }

                    /* Make the whole UI easier to tap on iPad/tablets (which may render “desktop” width). */
                    body {
                        font-size: 18px;
                    }

                    .navbar {
                        padding: 0.5rem 1rem;
                        height: auto;
                        min-height: 64px;
                    }

                    .nav-links a {
                        padding: 12px 20px;
                        font-size: 1.12em;
                    }

                    .nav-toggle {
                        padding: 10px 14px;
                        font-size: 28px;
                        border-radius: 10px;
                    }

                    .container {
                        width: calc(100% - 16px);
                        margin: 8px auto;
                    }

                    .form-section,
                    .category-section,
                    .usage-section,
                    .output-section,
                    .submit-section {
                        padding: 14px;
                    }

                    .button-group {
                        gap: 12px;
                    }

                    .buttons-section {
                        padding: 14px;
                        gap: 12px;
                    }

                    .input-field input,
                    .input-field select,
                    .donor-combo-input,
                    .add-new-donor-inline input,
                    .temperature-input {
                        padding: 10px 12px;
                        font-size: 18px;
                        min-height: 48px;
                    }

                    .add-new-donor-inline button,
                    .category-btn,
                    .log-weight-btn,
                    .btn,
                    .submit-donation-btn {
                        min-height: 48px;
                        padding: 12px 16px;
                        font-size: 16px;
                        border-radius: 10px;
                    }

                    .category-btn {
                        min-width: 120px;
                    }
                }
    </style>
</head>
